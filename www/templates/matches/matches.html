<ion-view view-title="Macthes" ng-controller="MatchesCtrl" cache-view="false">
  <ion-content overflow-scroll="false" scroll="false">

  		 <tabset class="tabsetoverride"  id="navegation-subbar" >
		    <tab select="information()" active="info_index">
	    		<tab-heading>
			        <center><img src='img/its_match_image_boader.png' style=" padding-top: 0px; margin-top:2px; margin-bottom: 1px; width:38px; height: 38px;"/></center>
			    </tab-heading>
		    	<div align="center" style="margin-top:40px" ng-show="showMatchesInfo">
			  		<ion-spinner ></ion-spinner>
			  	</div>
			    <div style="width:100%;height:100%">
 					<div style="width:100%;height:auto;margin-top:5px;" ng-show="!showMatchesInfo">
					    <img style="width:100%;height:150px; position: relative" ng-src="{{eventinfoJSON.image}}" onerror="this.src ='img/noimg.png';"/></img>
					    <div style="width:100%; height:150px; box-shadow: inset 0 0 5px 2.5px white; background-color: black; opacity:0.20; border: solid 1px; z-index:2; position: absolute; top:49px"></div>
					    <h5 style=" margin-left:2%; margin-right: 2%; text-align: justify; color: white; text-shadow:#000 1px -1px 2px, #000 -1px 1px 2px, #000 1px 1px 2px, #000 -1px -1px 2px; z-index: 3; position: absolute; top:150px">{{eventinfoJSON.nome}}</h5>
		    		</div>
		    		<div style="height:100%">
     		    		<div style="max-height: 100px">
					    	    <ion-scroll direction="y" style="max-height: 300px">
									<div style="margin-top:10px;" ng-show="!showMatchesInfo">
			                        	<div style="margin-top: 10%; height:auto; width: 97.5%; margin-left:2.5%">
								            <h3 style="font-family: Arial; color: #9344F5;">LOCAL<h3>
				                            <h5 style="font-family: Arial; margin-top: 5px" >{{eventinfoJSON.lugar}}</h5>							
										</div>
										<div style="margin-top: 5%; height:auto; width: 97.5%; margin-left:2.5%">
										    <h3 style="font-family: Arial; color: #9344F5;">DATA E HORA<h3>
											<h5 style="font-family: Arial; margin-top: 5px" >{{eventinfoJSON.data_evento | date:'dd/MM/yyyy HH:mm:ss'}}</h5>
										</div>
										<div style="margin-top: 5%; height:auto; width: 97.5%; margin-left:2.5%">
			                            	<h3 style="font-family: Arial; color: #9344F5;">DESCRIÇÃO<h3>
			                                <h5 style="font-family: Arial; margin-top: 5px">{{eventinfoJSON.descricao ? eventinfoJSON.descricao : 'Sem descrição'}}</h5>
						    			</div>
									</div>
								</ion-scroll>
						</div>
					</div>
		    	</div>
		    </tab>

		    <tab select="matches()" id="matches" active="match_index">
		    		<tab-heading>
				        <center><img src='img/event_button.png' style="padding-top: 0px; margin-top:2px; margin-bottom: 1px; width:38px; height: 38px;"/></center>
				    </tab-heading>
		   			<div ng-controller="MatchesCardsCtrl" style="position:relative; heigth:100%; width:100%">
		   			    <div style="width:100%; height:8%">
		   				<center><h5 style="font-weight: bold; margin-top: 5px; width: 90%; margin-left: 5%; text-align: center">{{eventinfoJSON.nome}}</h5></center>
		   				</div>
		   				<td-cards control="cardsControl" class="responsive" style="margin-top:0px; padding-top:0px">
			   			    <div id="picBackground" style="z-index:0; width: 100%; background-color: #ededeb; margin-bottom:0px; padding-bottom:0px; margin-top:1px; padding-top:0px">
							    <td-card  id="cards" style="z-index:0; padding-top:0px" class="ruby-tindercard tinder-style-two" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"    on-transition-left="cardSwipedLeft($index)" on-transition-right="cardSwipedRight($index)" 
							    on-partial-swipe="cardPartialSwipe($index)" class="card-{{$index}}">
							    <!-- ui-sref="premiumappOne.tinder-profile({profileID: 1})"
								-->
								<div class="no-text">Dislike</div>
						      <div class="yes-text">Like</div>
								<div class="vip-badge" ng-show="card.vipStatus">vip</div>
								<div style="" class="tinder-thumb">
									<img preload-image ng-src="{{card.pic}}" default-image="img/demo/loader.svg" fallback-image="img/demo/profile-default.jpg" />
									<!-- <img ng-src="{{card.image}}" /> -->
									<div ng-if="card.medeulike">
											ME DEO LIKE
									</div>
								</div>
								<div style="" class="padding">
									<h4 class="text-left bold">{{card.nome}}</h4>
								</div>
							    </td-card>
                            </div>
						    <div style="width:100%; margin-top:0px">
								<button  class="btn btn-primary-matches-no" ng-click="noClick()"></button>
								<button  class="btn btn-primary-matches-yah"  ng-click="yesClick()"></button>
								<button  ng-repeat="card in cards" id="cards" class="btn btn-primary-matches-inf" style='margin-top:2px' ng-click="showProfile($index)"></button>
							</div>
						</td-cards>
				  	</div>
		    </tab>
		    <tab select="backtoevents()">
		     	<tab-heading>
					<center><img src='img/logout.png' style="padding-top: 0px; margin-top:2px; margin-bottom: 1px; width:38px; height: 38px;"/></center> 
				</tab-heading>
		    </tab>	

		</tabset>

  </ion-content>
</ion-view>
