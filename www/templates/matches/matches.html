<ion-view view-title="Macthes" ng-controller="MatchesCtrl" cache-view="false">
  <ion-content overflow-scroll="false" scroll="false">

  		<tabset class="tabsetoverride">
		    <tab select="info()">
	    		<tab-heading>
			        <center><i class="glyphicon glyphicon-info-sign"> </i>   </center>
			    </tab-heading>
		    	
		    		<div align="center" style="margin-top:40px" ng-show="showMatchesInfo">
			  			<ion-spinner ></ion-spinner>
			  		</div>
			    	
			    	<div style="width:100%;height:100%">

			    		<div style="width:100%;height:100px;margin-top:10px;border: 1px solid" ng-show="!showMatchesInfo">
			    			<img style="width:100%;height:100%" ng-src="{{eventinfoJSON.image}}" no-img />
			    		</div>

			    		<div style="height:100%">
			    			<div>
				    			<h1 ng-show="!showMatchesInfo">{{eventinfoJSON.nome}}</h1>
				    		</div>
				    		<div style="max-height: 100px">
					    		<ion-scroll direction="y" style="max-height: 300px">
						    		<div style="margin-top:10px;" ng-show="!showMatchesInfo">
						    			{{eventinfoJSON.descricao ? eventinfoJSON.descricao : 'Sem descrição'}}
									</div>
								</ion-scroll>
							</div>
						</div>
			    	
			    	</div>
		    	
		    </tab>

		    <tab select="matches()" id="matches" >
		    		<tab-heading>
				        <center><i class="glyphicon glyphicon-glass"></i></center>
				    </tab-heading>
		   			
		   			<div id="includeCards" style="width:100%; height:100%" ng-show="!showMatches"></div>
				  	
				  	<div id="includeCards" style="width:100%; height:100%;margin-top:200px" ng-show="showMatches" align="center">
				  		<ion-spinner ></ion-spinner>
				  	</div>
				  
		    </tab>

		    
		    <tab select="backtoevents()">
		     	<tab-heading>
					<center><i class="glyphicon glyphicon-backward"></i></center> 
				</tab-heading>
		    </tab>	

		</tabset>

  </ion-content>
</ion-view>
