<ion-view view-title="Eventos" cache-view="false">
  <ion-content>
	
		<div align="center" style="margin-top:40px" ng-show="showEvents">
			<ion-spinner ></ion-spinner>
		</div>
		
		<div ng-show="!showEvents" style="width:100%;heigth:100%">
			<div class="item-thumbnail-left tbtext">
	            <div style="margin-left:-20px;margin-left: -70px;border-bottom: 3px solid black;padding-top:50px">Seus Eventos</div>
	        </div>
	  		
	  		<div ng-repeat="item in items track by $index" style="width:100%;heigth:100%;" >
	  			<button ng-click="entraEvento(item,$index)" style="width:100%;background-color:#444;border:none;">
		  			<div class="itempartty" >
			  			<div style="width:100%;height:100%;box-shadow: inset 0 0 5px 2.5px white">
						    <img ng-src="{{item.cover.source}}" style="width:100%;height:100%;box-shadow: inset 0 0 5px 2.5px white" no-img  />
						</div>

						<div class="tbtext" style="margin-top:-70px;width:100%">
					    	<div> >{{item.name}}</div>
					    	<div >{{item.start_time | date:'dd/MM/yyyy HH:mm:ss'}}</div>
					    	
					    </div>
					
					</div>
				</button>
				
	  		</div>
		</div>


  </ion-content>
</ion-view>
