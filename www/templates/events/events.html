<ion-view view-title="Eventos" cache-view="false">
  <ion-content scroll="false">


  		<ion-scroll delegate-handle="scroller" on-scroll="checkScroll()" direction="y" style="width: 100%; height: 100%">
  			<div align="center" style="margin-top:40px" ng-show="showEvents">
  				<ion-spinner ></ion-spinner>
  			</div>
  			<ion-list>
								  
								  <ion-item ng-repeat="item in items"
								            class="item-thumbnail-left" ng-click="clickGridEvents(item,$index)" style="background: url('{{item.url}}')  no-repeat">

								    <div style=" margin-top: 55px;" ng-if="item.type=='label'">
								    		{{item.label == 'meus_eventos' ? 'Meus Eventos' : 'Eventos Recomendados'  }}

									</div>
									<div ng-if="item.type=='item'" ng-click="entraEvento(item.id)">
										

										
										    <img style='display:none' ng-src="{{item.picture}}" no-img width="128" height="128" />

										    <h2 style="margin-top: 55px;">{{item.name}}</h2>
										    <h4 style="">{{item.start_time}}</h4>
										    <p>{{item.description}}</p>
										  
									</div>

								  </ion-item>

			</ion-list>
		</ion-scroll>
  </ion-content>
</ion-view>
