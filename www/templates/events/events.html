<ion-view view-title="Eventos" cache-view="false">
  <ion-content style='background-color:#444;' scroll="false">
	
		<div align="center" style="margin-top:40px" ng-show="showEvents">
			<ion-spinner ></ion-spinner>
		</div>
		
		<div ng-show="!showEvents" style="width:100%;">
			<div class="tbtext" style="position:relative;min-height:50px">
				<div><img src="img/background-tittle.png" style="width:100%" /></div>
	            <div style="border-bottom: 3px solid black; padding-top:50px;margin-bottom:20px;position:absolute;bottom:0;width:95%;margin-left:5%;font-size:1em;">Seus Eventos</div>
	        </div>
	  		
	  		<ion-scroll direction="y" style="height:100vh;min-heigth:100vh">
		  		<div ng-repeat="item in items track by $index" style="width:100%;heigth:80px;" >
		  			<button ng-click="entraEvento(item,$index)" style="width:100%;background-color:#444;border:none;">
			  			<div class="itempartty" style="box-shadow: white 1px 1px 1px 1px;" >
				  			<div style="width:100%;height:100%;">
							    <img ng-src="{{item.cover.source}}" style="width:100%;height:100%;" no-img  />
							</div>

							<div class="tbtext" style="margin-top:-70px;width:100%" style="">
						    	<center>
							    	<div style="font-size:16px; color: white; text-shadow: #000 1px -1px 2px, #000 -1px 1px 2px, #000 1px 1px 2px, #000 -1px -1px 2px;" >{{item.name}}</div>
							    	
							    	<div style="font-size:12px; color: white; text-shadow: #000 1px -1px 2px, #000 -1px 1px 2px, #000 1px 1px 2px, #000 -1px -1px 2px;" >{{item.start_time | date:'dd/MM/yyyy HH:mm:ss'}}</div>
						    	</center>
						    </div>
						
						</div>
					</button>
					
		  		</div>
		  		<br/>
		  		<br/>
		  		<br/>
		  		<br/>
		  		<br/>
		  		<br/>
		  		<br/>
	  		</ion-scroll>

		</div>


  </ion-content>
</ion-view>
