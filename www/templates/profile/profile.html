<ion-view view-title="Profile" cache-view="false" >
  <ion-content scroll="false">
  			<div ng-show="showSpinner" align="center">
          <ion-spinner ></ion-spinner>
        </div>
        <form novalidate name="profile" class="simple-form" style="font-size:25px" ng-show="!showSpinner">
  					<div align="center">
              <h2>{{nome}}</h2>
            </div>

            <div>
  					   <div style="width:100%;" align="center">
                  <img id="imgPIC1" no-img width="128" heigh="128" ng-src="{{imgPIC1}}" ng-click="changephoto1()" />
               </div>
               <div style="display: inline-flex;width:100%;margin-top:10px;align-items: center;
    justify-content: center;" >
                  <div style="width:20%">
                      <img id="imgPIC2" no-img width="80" heigh="80" ng-src="{{imgPIC2}}" ng-click="changephoto2()" />
                  </div>
                  <div style="width:20%">
                      <img id="imgPIC3" no-img width="80" heigh="80" ng-src="{{imgPIC3}}" ng-click="changephoto3()" />
                  </div>
                  <div style="width:20%">
                      <img id="imgPIC4" no-img width="80" heigh="80" ng-src="{{imgPIC4}}" ng-click="changephoto4()" />
                  </div>
                  <div style="width:20%5">
                      <img id="imgPIC" no-img width="80" heigh="80" ng-src="{{imgPIC5}}" ng-click="changephoto5()" />
                  </div>
                
               </div>
  					</div>
            <div style="width:100%;margin-top:10px">
              <div style="padding-left:20px">
                  Descrição pessoal:
              </div>
              <div style="margin-top:10px">
                  <input type="text" name="desc" ng-model="descricao" style="width:100%;border-radius: 10px;padding-left:10px" />
              </div>
            </div>
            <div>
  					   <button class="button button-full" ng-click="updateProfile()">Atualizar</button>

               <input type="file" style="display:none" name="webUploadApproach" ng-model="webUploadApproach" accept="image/*" />
            </div>
  			</form>
  </ion-content>
</ion-view>
