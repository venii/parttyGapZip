<ion-view view-title="{{nomeAmigo}}">
	<ion-content overflow-scroll="true">
		<div style="width:100%;height: 100%;">
			<div style="height:90%">
				<ion-list >
					<ion-item ng-repat="msg in chat">
						{msg}
					</ion-item>
				</ion-list>
			</div>
			<div style="display:flex">
				<div style="width:85%;margin-left:5px">
					<textarea style="width:100%;height:50px;border:1px solid black;border-radius:5px" ng-model="msgEnvio"></textarea>
				</div>
				<div style="margin-left:10px" align="right">
					<button type="button" ng-click="enviarMSG(msgEnvio)" class="button">Enviar</button>
				</div>
			</div>
		</div>
	    
    </ion-content>
</ion-view>
