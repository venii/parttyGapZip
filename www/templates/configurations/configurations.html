<ion-view view-title="Configurações" cache-view="false" >
  <ion-content scroll="false" style="heigth:100%;">
      <div ng-if="showspiner" style="heigth:100%;">
        <center><ion-spinner ></ion-spinner></center>
      </div>
      <div ng-if="!showspiner" style="min-height:100%;" >
      	<div class="item" style="background-color: #F1F1F4; width:95%;left: 2.5%; border-radius: 5px; margin-top:10px; box-shadow: inset 0 0 10px 2.5px #E0E0E2">		
      				<div>Eu sou :</div>
      				<div class="btn-group" style="width:100%; margin-top:10px">
                  <ion-radio  class="item-radio" style="border-radius: 5px;" ng-value="'man'" ng-model="iam" ng-change="updateIam('man')">Homen</ion-radio>
                  <ion-radio  class="item-radio" style="border-radius: 5px; margin-top: 4px" ng-value="'woman'" ng-model="iam" ng-change="updateIam('woman')">Mulher</ion-radio>
        			</div> 
        </div>
    		<div class="item" style="width: 95%; left: 2.5%; border-radius: 5px; margin-top:10px; box-shadow: inset 0 0 10px 2.5px #E0E0E2; background-color: #F1F1F4" >
    				<div>Estou procurando por: </div>
    				<div class="btn-group" style="width:100%;margin-top:10px">
    				       <ion-checkbox class="checkbox-royal" ng-repeat="item in lookingfor" ng-model="item.checked" ng-checked="item.checked">
              					{{ item.text }}
            			 </ion-checkbox>
    				</div>
    		</div>
    		<div style="position:absolute;bottom:0;width:100%">
    				<center>
    					<button ng-click="atualizaPreferencias()" class="btn button-full button-royal tbtext" style="border-color: #6b46e5;background-color: #886aea;color: #fff;">Atualizar</button>
    				</center>
      	</div>
      </div>
  </ion-content>
</ion-view>
